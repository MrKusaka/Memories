<!doctype html>


{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    {% block extrastyle %}
        <style>
            .asteriskField {
                display: none
            }
            body {
                background-image: url("/static/memories/img/map1.png");
                background-size:cover
            }
            div, a {
                font-family: cursive
            }
            .blueborder {
                border: 5px solid lightskyblue
            }
        </style>
    {% endblock %}
    {% block extrascript %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <a class="p-2 text-white" href="{% url 'home' %}">Главная</a>
{#        <a class="btn btn-default btn-danger" href="{% url 'myProfile' %}">Мой профиль</a>#}
{#        <a class="p-2 text-white" href="{% url 'myProfile' %}">Мой профиль</a>#}
    </nav>
    <div class="container" >
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
